<html lang="en">
  <head>
    <meta charset="UTF-8">

    <header>

      <div class="container">

          <img src="./src/img/illustration-mockups.svg" alt="">

          <h1>
            Build The Community<br>

          <br>

        <div class="item3">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
