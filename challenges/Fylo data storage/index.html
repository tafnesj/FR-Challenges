<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fylo data storage component" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="tafnesj" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <!-- CSS Stylesheet  -->
    <link rel="stylesheet" href="./src/css/index.css" />
    <!-- Font Awesome | Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <section class="hero">
      <div class="hero__list">
        <div class="hero__item--01">
          <img src="./src/img/logo.svg" alt="" />

            <div class="img__item">
              <img src="./src/img/icon-document.svg" alt="" />
            </div>
            <div class="img__item">
              <img src="./src/img/icon-folder.svg" alt="" />
            </div>
            <div class="img__item">
              <img src="./src/img/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="hero__item--02">

            >
              <span class="dot"></span>
            </div>
          </div>
          <p class="progress-bar__item--01"><strong>0 GB</strong></p>

    <!-- Footer  -->
